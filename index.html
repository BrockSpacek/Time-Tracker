<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <section class="main-grid">

        <article class="nameSection">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div>
                            <img class="profile-picture" src="./assets/image-jeremy.png" alt="Image of Jeremy">
                            <h5 class="report-margin">Report For</h5>
                            <h1 class="profile-text">Jeremy</h1>
                            <h1 class="profile-text">Robson</h1>
                        </div>
                        <div class="button-margin mt-5">
                            <p id="dailyBtn">Daily</p>
                            <p id="weeklyBtn">Weekly</p>
                            <p id="monthlyBtn">Monthly</p>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <article class="workSection">
            <div>
                <div class="work-icon d-flex justify-content-end border-radius">
                    <img src="./assets/icon-work.svg" alt="Work Section Icon">
                </div>
                <div class="d-flex">
                    <h4 class="title-text">Work</h4>
                    <div class="dots-margin">
                        <button class="dots">...</button>
                    </div>
                </div>

                <h3 class="current-hours-text" id="workCurrentHours">Current</h3>
                <p class="last-week-hours-text" id="workPreviousHours">Previous</p>
            </div>
            </div>
        </article>

        <article class="playSection">
            <div>
                <div class="play-icon d-flex justify-content-end border-radius">
                    <img src="./assets/icon-play.svg" alt="Play Section Icon">
                </div>
                <div class="d-flex">
                    <h4 class="title-text">Play</h4>
                    <div class="dots-margin">
                        <button class="dots">...</button>
                    </div>
                </div>

                <h3 class="current-hours-text" id="playCurrentHours">Current</h3>
                <p class="last-week-hours-text" id="playPreviousHours">Previous</p>
            </div>
            </div>
        </article>

        <article class="studySection">
            <div>
                <div class="study-icon d-flex justify-content-end border-radius">
                    <img src="./assets/icon-study.svg" alt="Study Section Icon">
                </div>
                <div class="d-flex">
                    <h4 class="title-text">Study</h4>
                    <div class="dots-margin">
                        <button class="dots">...</button>
                    </div>
                </div>
                <h3 class="current-hours-text" id="studyCurrentHours">Current</h3>
                <p class="last-week-hours-text" id="studyPreviousHours">Previous</p>
            </div>
            </div>
        </article>

        <article class="exerciseSection">
            <div>
                <div class="exercise-icon d-flex justify-content-end border-radius">
                    <img src="./assets/icon-exercise.svg" alt="Exercise Section Icon">
                </div>
                <div class="d-flex">
                    <h4 class="title-text">Exercise</h4>
                    <div class="dots-margin">
                        <button class="dots">...</button>
                    </div>
                </div>

                <h3 class="current-hours-text" id="exerciseCurrentHours">Current</h3>
                <p class="last-week-hours-text" id="exercisePreviousHours">Previous</p>
            </div>
            </div>
        </article>

        <article class="socialSection">
            <div>
                <div class="social-icon d-flex justify-content-end border-radius">
                    <img src="./assets/icon-social.svg" alt="Social Section Icon">
                </div>
                <div class="d-flex">
                    <h4 class="title-text">Social</h4>
                    <div class="dots-margin">
                        <button class="dots">...</button>
                    </div>
                </div>

                <h3 class="current-hours-text" id="socialCurrentHours">Current</h3>
                <p class="last-week-hours-text" id="socialPreviousHours">Previous</p>
            </div>
            </div>
        </article>

        <article class="selfCareSection">
            <div>
                <div class="selfcare-icon d-flex justify-content-end border-radius">
                    <img src="./assets/icon-self-care.svg" alt="Self Care Section Icon">
                </div>
                <div class="d-flex">
                    <h4 class="title-text">Self Care</h4>
                    <div class="dots-margin">
                        <button class="dots">...</button>
                    </div>
                </div>

                <h3 class="current-hours-text" id="selfCareCurrentHours">Current</h3>
                <p class="last-week-hours-text" id="selfCarePreviousHours">Previous</p>
            </div>
            </div>
        </article>

    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
