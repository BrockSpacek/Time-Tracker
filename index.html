<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>

    <section class="main-grid">

        <article class="nameSection">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div>
                            <img src="" alt="">
                            <h5></h5>
                            <h1></h1>
                        </div>
                        <div>
                            <button>Daily</button>
                            <button>Weekly</button>
                            <button>Monthly</button>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <article class="workSection">
            <div class="container">
              <div class="row">
                <div class="col-8">
                    <h4>Work</h4>
                    <h1>This Weeks Hours</h1>
                    <h5>Last Weeks Hours</h5>
                </div>
              </div>
            </div>
          </article>

          <article class="playSection">
            <div class="container">
              <div class="row">
                <div class="col-8">
                    <h4>Play</h4>
                    <h1>This Weeks Hours</h1>
                    <h5>Last Weeks Hours</h5>
                </div>
              </div>
            </div>
          </article>

          <article class="studySection">
            <div class="container">
              <div class="row">
                <div class="col-8">
                    <h4>Study</h4>
                    <h1>This Weeks Hours</h1>
                    <h5>Last Weeks Hours</h5>
                </div>
              </div>
            </div>
          </article>

          <article class="exerciseSection">
            <div class="container">
              <div class="row">
                <div class="col-8">
                    <h4>Exercise</h4>
                    <h1>This Weeks Hours</h1>
                    <h5>Last Weeks Hours</h5>
                </div>
              </div>
            </div>
          </article>

          <article class="socialSection">
            <div class="container">
              <div class="row">
                <div class="col-8">
                    <h4>Social</h4>
                    <h1>This Weeks Hours</h1>
                    <h5>Last Weeks Hours</h5>
                </div>
              </div>
            </div>
          </article>

          <article class="selfCareSection">
            <div class="container">
              <div class="row">
                <div class="col-8">
                    <h4>Self Care</h4>
                    <h1>This Weeks Hours</h1>
                    <h5>Last Weeks Hours</h5>
                </div>
              </div>
            </div>
          </article>

    </section>



    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
